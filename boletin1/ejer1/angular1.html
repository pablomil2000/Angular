<!-- Etiqueta html -->
<html>

<!-- Sección head -->

<head>
    <!-- Etiqueta meta de gestión de la acentuación UTF-8 -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <!-- Llamada al framework AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
</head>

<!-- Sección body -->

<body>

    <!-- Script html que integra las directivas AngularJS -->
    <div ng-app="miAplicacion" ng-controller="miControlador">

        <!-- Uso de la tipografía Arial -->
        <font face="Arial">

            <!-- Bucle que permite recorrer la tabla coches -->
            <ul>
                <h1>Verduras</h1>
                <li ng-repeat="verdura in verduras">
                    {{verdura.nombre + " " + verdura.precio}}
                </li>
            </ul>

        </font>
    </div>

    <!-- Módulo y controlador AngularJS -->
    <script>
        // Declaración del módulo llamado miAplicacion
        var application = angular.module("miAplicacion", []);

        // Declaración del controlador llamado miControlador 
        application.controller("miControlador", function($scope) {
            // Inicialización de una tabla de coches
            $scope.verduras = [{
                nombre: "Apio",
                precio: "$50.00"
            }, {
                nombre: "Brocoli",
                precio: "$50.00"
            }, {
                nombre: "Espinacas",
                precio: "cent 60.00 importada de INDIA"
            }];
        });
    </script>

</body>

</html>
