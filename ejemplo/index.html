<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Document</title>
</head>

<body class="m-5" ng-app="app" ng-controller="ctr">
    <h1>Buscador de Proveedores</h1>
    <input type="text" ng-model="buscar"><button ng-click="busq()">Buscar</button>
    <ul id="mostrar" style="list-style: none; margin-top: 1em;">

    </ul>

    <script language="javascript" type="text/javascript">
        app = angular.module('app', []);
        app.controller('ctr', function($scope, $http) {
            $scope.busq = function() {
                $scope.url = 'angular9.php?buscar=' + $scope.buscar;
                $http.get($scope.url)
                    .then(function(response) {
                        $scope.resultado = response.data;
                        document.getElementById('mostrar').innerHTML = $scope.resultado;
                    })
            };
        });
    </script>
</body>

</html>
